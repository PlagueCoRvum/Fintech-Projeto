<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Carteira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wallet">
        <header>
            <h1>Sua Carteira</h1>
            <img src="profile-pic.png" alt="Profile Picture">
        </header>
        <div class="card">
            <div class="balance">
                <p>Saldo</p>
                <h2>R$ 1354,02</h2>
            </div>
            <div class="card-details">
                <p class="card-number">**** **** **** 3529</p>
                <div class="card-holder">
                    <p>Leonardo Souza</p>
                </div>
                <div class="expiry-date">
                    <p>Validade</p>
                    <p>04/28</p>
                </div>
            </div>
            <div class="visa-logo">
                <p>VISA</p>
            </div>
        </div>
        <div class="transactions">
            <h2>Transações</h2>
            <div class="transaction">
                <img src="spotify-icon.png" alt="Spotify">
                <div class="transaction-details">
                    <p>Spotify Família</p>
                    <p>Pagamento</p>
                </div>
                <p class="amount positive">+ R$163</p>
            </div>
            <div class="transaction">
                <img src="netflix-icon.png" alt="Netflix">
                <div class="transaction-details">
                    <p>Netflix</p>
                    <p>Pagamento</p>
                </div>
                <p class="amount negative">- R$15</p>
            </div>
            <div class="transaction">
                <img src="uber-icon.png" alt="Uber">
                <div class="transaction-details">
                    <p>Uber</p>
                    <p>Pagamento</p>
                </div>
                <p class="amount negative">- R$35</p>
            </div>
        </div>
    </div>
</body>
</html>
